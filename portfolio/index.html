<!DOCTYPE html>
<html lang="ja">
  <header>
    <title>My Profile</title>
    <meta charset="UTF-8">
    <meta name="description"
     content="Kazuki Asahinaのプロフィールです。">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  </header>
  <body>
    <header>
    <!--PC用ナビゲーション-->
      <nav>
        <div>
          <h1>MyProfile</h1>
        </div>
        <div>
          <a id="textAbout" href="index.html#about">About</a>
          <a id="textWorks" href="index.html#works">Works</a>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <!-- カルーセル --> 
        <section id="carousel-section">
          <div class="carousel">
            <div>
              <img class="carouselImg" src="img/main.png" alt="カメラのメイン画像" >
            </div>
            <div>
              <img class="carouselImg" src="img/main2.png" alt="撮影道具" >
            </div>
            <div>
              <img class="carouselImg" src="img/main3.png" alt="景色とカメラ" >
            </div>
          </div>
        </section>    
      
        <!--About-->
        
        <section id="about">
          <h2>About</h2>
            <img src="img/about.png" alt="Kazuki Asahinaの写真">  
            <div>
              <p>Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
        </section>
        <!--Works-->
        
        <section id="works">
          <h2>Works</h2>
          <div>
            <img src="img/works1.png" alt="新潟の海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div>
            <img src="img/works2.png" alt="長野県御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div>
            <img src="img/works3.png" alt="京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <small>&copy; MyProfile.All rights reserved.</small>
    </footer>
    <a href="#" id="back-btn">TOP</a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script> 
  </body>
  
</html>
